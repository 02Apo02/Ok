<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yükleme</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #result { margin-top: 1rem; white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 5px; }
    input, button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <input type="text" id="txt_id" placeholder="ID girin" value="701825">
  <button id="orderBtn">Yükleme Yap</button>
  <div id="result"></div>

  <script>
    document.getElementById("orderBtn").addEventListener("click", () => {
      const uid = document.getElementById("txt_id").value;
      fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          goods_id: "134",
          goods_name: "450000000",
          pid: 1,
          uid,
          gid: 2008,
          tid: 40
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").innerText = "Hata: " + err;
      });
    });
  </script>
</body>
</html>
